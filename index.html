<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="password-field">
        <div class="password-overplay" id="password-overplay"></div>
        <i class='bx bx-lock-alt password-lock-icon'></i>
        <input type="password" id="password-input" class="password-input" name="password" placeholder="Password">
        <i class='bx bx-hide toggle-visibility-icon' id="toggle-visibility-icon"></i>
    </div>
</body>
</html>
